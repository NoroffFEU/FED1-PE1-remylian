<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Peralta&display=swap" rel="stylesheet" />
		<title>Login - My Blog App</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="module" defer src="../JS/auth/login.js"></script>
	</head>
	<body>
		<header>
			<!-- desktop nav container -->
			<nav class="header-nav" id="header-nav"></nav>

		</header>

			<!-- desktop nav container -->
			<nav class="header-nav" id="header-nav-desktop"></nav>
		</header>

		<main>
			<h1 class="form-headline">Enter The Alehouse!</h1>

			<div class="hero-banner">
				<img src="/img/Login 1.png" alt="a bouncer checking if your name is on the guestlist." />
			</div>

			<section class="site-logo">
				<h2>The Adventurer's Alehouse</h2>
				<div class="logo-wrapper">
					<a class="logo-img" href="/index.html">
						<img src="/img/logo.svg" alt="site logo" />
					</a>
				</div>
				<p>-Tell us your story</p>
			</section>

			<h2 class="form-title">Are you on the Guestlist?</h2>

			<form id="login-form">
				<fieldset>
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" required />

					<label for="password">Password:</label>
					<input type="password" name="password" id="password" required />

					<button type="submit">Login</button>
				</fieldset>
			</form>
			<div class="errormsg form-msg" id="error-message"></div>
		</main>

		<footer>
			<div class="footer-logo">
				<img src="/img/logo.svg" alt="site logo" />
			</div>
			<p>&copy; 2025 the Adventurer's Alehouse</p>
		</footer>
	</body>
</html>
