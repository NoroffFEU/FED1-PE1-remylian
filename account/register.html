<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/FED1-PE1-remylian/" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Peralta&display=swap" rel="stylesheet" />
		<title>Register - My Blog App</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" defer src="JS/auth/register.js"></script>
	</head>
	<body>
		
		<header>

		

			<!-- desktop nav container -->
			<nav class="header-nav" id="header-nav"></nav>

		</header>
		
		
		
		<main>
			
			<h1 class="form-headline">Become a Patron!</h1>
			<div class="hero-banner">
				<img src="img/registration 1.png" alt="an adventurer filling out a registration form">
			</div>
			
			<section class="site-logo">
				<h2>The Adventurer's Alehouse</h2>
				<div class="logo-wrapper">
					<a class="logo-img" href="index.html">
						<img src="img/logo.svg" alt="site logo" />
					</a>
				</div>
				<p>-Tell us your story</p>
			</section>

				<h2 class="form-title">Register on the Guestlist</h2>			
				<form class="register-form" id="register-form" novalidate>
					
					<fieldset class="reg-info">
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="Your Username" required />

						<label for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="name@stud.noroff.no" required />
					</fieldset>
					
					<fieldset class="reg-pass">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" minlength="8" placeholder="min. 8 characters" required />

						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required />
					</fieldset>
					
					<fieldset class="reg-button">
						<button type="submit">Register</button>
					</fieldset>
				
					</form>
				<div class="errormsg form-msg" id="error-message"></div>
				<div class="successmsg form-msg" id="success-message"></div>
			</div>
		</main>

		<footer>
			<div class="footer-logo">
				<img src="img/logo.svg" alt="site logo" />
			</div>
			<p>&copy; 2025 the Adventurer's Alehouse</p>
		</footer>
	</body>
</html>
