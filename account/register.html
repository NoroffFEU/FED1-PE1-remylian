<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Peralta&display=swap" rel="stylesheet" />
		<title>Register - My Blog App</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="module" defer src="../JS/auth/register.js"></script>
	</head>
	<body>
		<header></header>

		<main>
			<div class="register-container">
				<h1>Register</h1>
				<!-- HUSK Ã… NEVNE NOVALIDATE I RAPPORTEN!  -->
				<form class="register-form" id="register-form" novalidate>
					<!-- Required Fields -->
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" required />

					<label for="email">Email (must be a stud.noroff.no email):</label>
					<input type="email" name="email" id="email" required />

					<label for="password">Password (min 8 characters):</label>
					<input type="password" name="password" id="password" required />

					<label for="confirmPassword">Confirm Password:</label>
					<input type="password" name="confirmPassword" id="confirmPassword" required />

					<button type="submit">Register</button>
				</form>
				<div id="error-message" style="color: red"></div>
				<div id="success-message" style="color: green"></div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
