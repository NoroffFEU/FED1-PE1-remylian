<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="https://noroffeu.github.io/FED1-PE1-remylian/" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Peralta&display=swap" rel="stylesheet" />
		<title>Create Post - My Blog App</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="module" defer src="../JS/post/create.js"></script>
	</head>
	<body>
		<header>
			<!-- desktop nav container -->
			<nav class="header-nav" id="header-nav"></nav>
		</header>

		<main>
			<h1 class="form-headline">Tell Your Tale!</h1>

			<div class="hero-banner">
				<img src="../img/create post 1.png" alt="an adventurer sharing his exploits with the tavern guests." />
			</div>

			<section class="site-logo">
				<h2>The Adventurer's Alehouse</h2>
				<div class="logo-wrapper">
					<a class="logo-img" href="/index.html">
						<img src="../img/logo.svg" alt="site logo" />
					</a>
				</div>
				<p>-Tell us your story</p>
			</section>

			<h2 class="form-title">Record Your Story (for the Storyboard)</h2>

			<form class="post-form" id="post-form" novalidate>
				<fieldset class="post-info">
					<label for="title">Title (required):</label>
					<input type="text" id="title" name="title" placeholder="The title of your story" required />

					<label for="mediaUrl">Image URL:</label>
					<input type="url" id="mediaUrl" name="mediaUrl" placeholder="use a valid image URL" />

					<label for="mediaAlt">Image Alt Text:</label>
					<input type="text" id="mediaAlt" name="mediaAlt" placeholder="Describe your image" />
				</fieldset>

				<fieldset class="">
					<label for="body">Your Story:</label>
					<textarea class="post-content" id="body" name="body" placeholder="Tell your tale here"></textarea>

					<button type="submit">Publish</button>
				</fieldset>
			</form>
			<div class="errormsg form-msg" id="error-message"></div>
			<div class="successmsg form-msg" id="success-message"></div>
		</main>

		<footer>
			<div class="footer-logo">
				<img src="../img/logo.svg" alt="site logo" />
			</div>
			<p>&copy; 2025 the Adventurer's Alehouse</p>
		</footer>
	</body>
</html>
