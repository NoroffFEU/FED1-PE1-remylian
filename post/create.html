<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Create Post - My Blog App</title>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="module" defer src="../JS/post/create.js"></script>
	</head>
	<body>
		<header>
			<h1>Create New Post</h1>
			<div class="user-status" id="user-status"></div>
		</header>

		<main>
			<div class="post-create-container">
				<form id="post-form" novalidate>
					<label for="title">Title (required):</label>
					<input type="text" id="title" name="title" required />

					<label for="body">Content:</label>
					<textarea id="body" name="body"></textarea>

					<label for="mediaUrl">Image URL:</label>
					<input type="url" id="mediaUrl" name="mediaUrl" />

					<label for="mediaAlt">Image Alt Text:</label>
					<input type="text" id="mediaAlt" name="mediaAlt" />

					<button type="submit">Publish</button>
				</form>
				<div id="error-message" style="color: red"></div>
				<div id="success-message" style="color: green"></div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
