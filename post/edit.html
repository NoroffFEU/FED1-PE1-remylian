<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="https://noroffeu.github.io/FED1-PE1-remylian/" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oldenburg&family=Peralta&display=swap" rel="stylesheet" />
		<title>Edit Post - My Blog App</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- Load the post creation/edit script -->
		<script type="module" defer src="JS/post/edit.js"></script>
	</head>
	<body>
		<header>
			<!-- desktop nav container -->
			<nav class="header-nav" id="header-nav"></nav>
		</header>

		<main>
			<h1 class="form-headline">Edit Story</h1>

			<div class="hero-banner">
				<img src="img/edit 1.png" alt="an adventurer sharing his exploits with the tavern guests." />
			</div>

			<section class="site-logo">
				<h2>The Adventurer's Alehouse</h2>
				<div class="logo-wrapper">
					<a class="logo-img" href="index.html">
						<img src="img/logo.svg" alt="site logo" />
					</a>
				</div>
				<p>-Tell us your story</p>
			</section>

			<h2 class="form-title">Recount Your Tale</h2>

			<form class="edit-form" id="post-form" novalidate>
				<fieldset>
					<label for="title">Title (required):</label>
					<input type="text" id="title" name="title" required />

					<label for="mediaUrl">Image URL:</label>
					<input type="url" id="mediaUrl" name="mediaUrl" />

					<label for="mediaAlt">Image Alt Text:</label>
					<input type="text" id="mediaAlt" name="mediaAlt" />
				</fieldset>

				<fieldset>
					<label for="body">Your Story:</label>
					<textarea class="edit-content" id="body" name="body"></textarea>

					<button type="submit">Save Post</button>
				</fieldset>
			</form>
			<!-- Delete button outside the form element to avoid submitting the form -->
			<button id="delete-button" type="button">Delete Post</button>

			<div class="errormsg" id="error-message"></div>
			<div class="successmsg" id="success-message"></div>
		</main>

		<footer>
			<div class="footer-logo">
				<img src="img/logo.svg" alt="site logo" />
			</div>
			<p>&copy; 2025 the Adventurer's Alehouse</p>
		</footer>
	</body>
</html>
