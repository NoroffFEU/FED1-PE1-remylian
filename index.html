<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Blog Feed - My Blog App</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="module" defer src="JS/feed.js"></script>
	</head>
	<body>
		<header>
			<h1>HELLO THERE!</h1>
		</header>
		<main>
			<!-- Banner Carousel Section -->
			<section id="banner-carousel" class="carousel">
				<button id="prev-btn" aria-label="Previous Post">&lt;</button>
				<div id="carousel-container">
					<!-- container for carousel posts -->
				</div>
				<button id="next-btn" aria-label="Next Post">&gt;</button>
			</section>

			<!-- Thumbnail Grid Section -->
			<section id="thumbnail-grid" class="grid">
				<!--section for thumbnail grid -->
			</section>
		</main>
		<footer></footer>
	</body>
</html>
