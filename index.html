<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Feed - My Blog App</title>
		<link rel="stylesheet" href="/css/style.css" />
		<script type="module" defer src="/JS/main.js"></script>
	</head>
	<body>
		<header>
			<h1>My Blog App</h1>

			<!-- Container for conditional rendering of nav-items -->
			<nav class="header-nav" id="header-nav"></nav>
		</header>
		<main>
			<!-- Error container for displaying feed errors -->
			<div id="feed-error-message" class="feed-errormsg"></div>

			<!-- Carousel Section -->
			<section id="banner-carousel" class="carousel" aria-label="Featured Posts">
				<button class="prev-btn" id="prev-btn" aria-label="Previous Post">&lt;</button>
				<div id="carousel-container" class="carousel-container">
					<!-- Carousel items will be inserted here by main.js -->
				</div>
				<button class="nxt-btn" id="next-btn" aria-label="Next Post">&gt;</button>
			</section>

			<!-- Thumbnail Grid Section -->
			<section id="thumbnail-grid" class="thumbnail-grid" aria-label="Recent Posts">
				<!-- Thumbnails will be inserted here by main.js -->
			</section>
		</main>
		<footer>
			<p>&copy; 2025 My Blog App.</p>
		</footer>
	</body>
</html>
