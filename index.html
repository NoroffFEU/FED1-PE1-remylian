<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Feed - My Blog App</title>
		<link rel="stylesheet" href="/css/style.css" />
		<script type="module" defer src="/JS/main.js"></script>
	</head>
	<body>
		<header>
			<h1>My Blog App</h1>
			<nav>
				<!-- Navigation for all users -->
				<ul>
					<li><a href="/index.html">Home</a></li>
					<li><a href="/account/register.html">Register</a></li>
					<li><a href="/account/login.html">Log in</a></li>
				</ul>
			</nav>
			<!-- Admin navigation for logged-in users -->
			<nav id="admin-nav">
				<!-- "Create New Post" button will be dynamically inserted here -->
			</nav>
		</header>
		<main>
			<!-- Error container for displaying feed errors -->
			<div id="feed-error-message" style="color: red"></div>

			<!-- Carousel Section -->
			<section id="banner-carousel" class="carousel" aria-label="Featured Posts">
				<button id="prev-btn" aria-label="Previous Post">&lt;</button>
				<div id="carousel-container" class="carousel-container">
					<!-- Carousel items will be inserted here by main.js -->
				</div>
				<button id="next-btn" aria-label="Next Post">&gt;</button>
			</section>

			<!-- Thumbnail Grid Section -->
			<section id="thumbnail-grid" class="grid" aria-label="Recent Posts">
				<!-- Thumbnails will be inserted here by main.js -->
			</section>
		</main>
		<footer>
			<p>&copy; 2025 My Blog App. All rights reserved.</p>
		</footer>
	</body>
</html>
